<div class="todo-container">
    <h1>Lista de Tarefas</h1>
  
    <!-- Formulário para Adicionar Nova Tarefa -->
    <form [formGroup]="formNovaTarefa" (ngSubmit)="adicionar()">
      <input formControlName="titulo" placeholder="Digite a tarefa..." />
      <button type="submit">Adicionar</button>
    </form>
  
    <!-- Botões de Filtro -->
    <div class="filtro">
      <button
        (click)="definirFiltro('todas')"
        [class.ativo]="filtro === 'todas'"
      >
        Todas
      </button>
      <button
        (click)="definirFiltro('pendentes')"
        [class.ativo]="filtro === 'pendentes'"
      >
        Pendentes
      </button>
      <button
        (click)="definirFiltro('concluidas')"
        [class.ativo]="filtro === 'concluidas'"
      >
        Concluídas
      </button>
    </div>
  
    <!-- Lista de Tarefas -->
    <ul>
      <li *ngFor="let t of tarefas">
        <input
          type="checkbox"
          [checked]="t.concluida"
          (change)="alterarStatus(t)"
        />
        <span [class.concluida]="t.concluida">{{ t.titulo }}</span>
      </li>
    </ul>
  </div>
